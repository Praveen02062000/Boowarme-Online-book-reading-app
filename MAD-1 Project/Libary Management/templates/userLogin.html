<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooWoR -me</title>
    <link rel="stylesheet" href="{{url_for('static', filename='./style/login.css')}}">
</head>
<body>
    <div class="login-main">
        <div class="login-head">
            <a href="/"><img src="{{url_for('static',filename='./assets/mainlogo.png')}}"/></a>
        </div>
        <div class="form-con">
            <form action="http://localhost:5000/login/check" method="post">
                <h3>login</h3>
                {% if status["status"] == "user-err" %}
                    <div class="username-con">
                        <input type="text" placeholder="USERNAME NOT FOUNDED" name="user"  style="border:1px solid red"/>   
                    </div>
                {% else %}
                    <div class="username-con">
                        <input type="text" placeholder="USERNAME" name="user"/>
                    </div>
                {% endif %}
                {% if status["status"] == "password-err" %}
                    <div class="password-con">
                        <input type="password" placeholder="INCORRECT PASSWORD" name="pass" class="pass"  style="border:1px solid red"  />
                        <div class="eye-con">
                            <img class="notopen" src="{{url_for('static',filename='./assets/before.png')}}"/>
                            <img class="open" src="{{url_for('static',filename='./assets/open.gif')}}"/>
                        </div>
                    </div>
                {% else %}
                    <div class="password-con">
                        <input type="password" placeholder="PASSWORD" name="pass" class="pass" />
                        <div class="eye-con">
                            <img class="notopen" src="{{url_for('static',filename='./assets/before.png')}}"/>
                            <img class="open" src="{{url_for('static',filename='./assets/open.gif')}}"/>
                        </div>
                    </div>
                {% endif %}   
                
                <div class="login-btn-con">
                    <button>LOGIN</button>
                </div>
            </form>
        </div>
        <div class="signup-link-con">
            <p>Create new account here - <a href="/signup">Click Here</a></p>
        </div>
    </div>



    <script type="text/javascript" src="{{url_for('static', filename='./scripts/login.js')}}"></script>
    
</body>
</html>
