<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooWoR-me/Returnbook</title>
    <link rel="stylesheet" href="{{url_for('static',filename="./style/page.css")}}">
</head>
<body>
    <div class="main-barrow">
        <div class="bar-head">
            <h3><a href="/userdash">Back</a></h3>
        </div>
        <div class="bar-body">
            <div class="bar-body-head">
                <h2>Return Books</h2>
            </div>
            <div class="bar-body-con">
                {% for bookid in returndata.keys() %}
                    {% if returndata[bookid][0][4] == 0 %}
                        <div class="my-book-con" title="{{returndata[bookid][1][1]}}">
                            <div class="book-poster">
                                <img src="{{url_for('static',filename=returndata[bookid][1][4])}}"/>
                            </div>
                            <div class="side-div">
                                <div class="details">
                                    <h2>{{returndata[bookid][1][1]}}</h2>
                                </div>
                                <div class="return-date-con">
                                    <p>Issuse date : {{returndata[bookid][0][2]}}</p>
                                    <p>Return date : {{returndata[bookid][0][3]}}</p>
                                </div>  
                                <div class="btn-return-con">
                                    <div>Returned</div>
                                </div>          
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    
    
</body>
</html>
